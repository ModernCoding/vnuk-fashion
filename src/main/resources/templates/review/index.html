<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the reviews</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of all reviews</em>
			</h3>

			<a href="reviews/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>

				<span>Create a new review</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>

				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Rating</th>
					<th scope="col">Description</th>
					<th scope="col">Orders</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="review : ${reviews}" th:attr="data-review-id=${review.id}">

					<td scope="row" th:text="${review.id}"></td>
					<td th:text="${review.rating}"></td>
					<td th:text="${review.description}"></td>
					<td>
						<div class="d-inline-block">
							<a th:href="@{/orders?reviewId={id}(id=${review.id})}" class="btn btn-sm btn-info">
								<i class="fas fa-angle-double-right" aria-hidden="true"></i>
								<span class="my-margin-left-19">
									<i>Orders</i>
								</span>
							</a>
						</div>
					</td>
					<td>
						<!-- Show customer -->
						<a
								th:href="@{/reviews/{id}(id=${review.id})}"
								class="btn btn-sm btn-light"
								data-toggle="tooltip"
								title="Show review"
								data-placement="bottom"
						>
							<i class="far fa-eye" aria-hidden="true"></i>
						</a>
						<!-- Edit customer -->
						<a
								th:href="@{/reviews/{id}/edit(id=${review.id})}"
								class="btn btn-sm btn-primary my-review-to-edit"
								data-toggle="tooltip"
								title="Edit review"
								data-placement="bottom"
						>
							<i class="far fa-edit" aria-hidden="true"></i>
						</a>
						<!-- Delete customer -->
						<button
								type="button"
								class="btn btn-sm btn-danger my-review-to-delete"
								th:value="${review.id}"
								data-toggle="tooltip"
								title="Delete review"
								data-placement="bottom"
						>
							<i class="far fa-trash-alt" aria-hidden="true"></i>
						</button>
					</td>
				</tr>

				</tbody>
			</table>
		</div>
	</section>
	
</html>
