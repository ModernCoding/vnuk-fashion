<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title" th:text="'Edit height #' + ${height.id}"></title>
	
	
	<section th:fragment="content">
	    <div class="container">
			<div class="row my-5">
				<form
			    	th:replace="
			    			~{
			    				/height/_form
			    				::
			    				form(
			    					'Edit height #' + ${height.id},
			    					@{/heights/{id}(id=${height.id}, backToShow=${backToShow})},
			    					'patch',
			    					@{/heights{urlCompletion}(urlCompletion=${urlCompletion})}
			    				)
			    			}
			    		">
			    </form>
			</div>
		</div>
	
	</section>
	
</html>
