<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the products sizes</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of  products sizes</em>
			</h3>

			<a href="products-sizes/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>

				<span>Create a new product size</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>

				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Product</th>
					<th scope="col">Size</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="productSize : ${productsSizes}" th:attr="data-product-size-id=${productSize.id}">

					<td scope="row" th:text="${productSize.id}"></td>
					<td th:text="${productSize.product.name}"></td>
					<td th:text="${productSize.size.universal}"></td>
					<td>
						<!-- Show product size -->
						<a
								th:href="@{/products-sizes/{id}(id=${productSize.id})}"
								class="btn btn-sm btn-light"
								data-toggle="tooltip"
								title="Show product size"
								data-placement="bottom"
						>
							<i class="far fa-eye" aria-hidden="true"></i>
						</a>
						<!-- Edit product size -->
						<a
								th:href="@{/products-sizes/{id}/edit(id=${productSize.id})}"
								class="btn btn-sm btn-primary my-product-size-to-edit"
								data-toggle="tooltip"
								title="Edit product size"
								data-placement="bottom"
						>
							<i class="far fa-edit" aria-hidden="true"></i>
						</a>
						<!-- Delete product size -->
						<button
								type="button"
								class="btn btn-sm btn-danger my-product-size-to-delete"
								th:value="${productSize.id}"
								data-toggle="tooltip"
								title="Delete product size"
								data-placement="bottom"
						>
							<i class="far fa-trash-alt" aria-hidden="true"></i>
						</button>
					</td>
				</tr>

				</tbody>
			</table>
		</div>
	</section>
	
</html>
