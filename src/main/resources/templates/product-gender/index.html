<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the products genders</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of  products genders</em>
			</h3>

			<a href="products-genders/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>

				<span>Create a new product gender</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>

				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Product</th>
					<th scope="col">Gender</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="productGender : ${productsGenders}" th:attr="data-product-gender-id=${productGender.id}">

					<td scope="row" th:text="${productGender.id}"></td>
					<td th:text="${productGender.product.name}"></td>
					<td th:text="${productGender.gender.label}"></td>
					<td>
						<!-- Show product gender -->
						<a
								th:href="@{/products-genders/{id}(id=${productGender.id})}"
								class="btn btn-sm btn-light"
								data-toggle="tooltip"
								title="Show product gender"
								data-placement="bottom"
						>
							<i class="far fa-eye" aria-hidden="true"></i>
						</a>
						<!-- Edit product gender -->
						<a
								th:href="@{/products-genders/{id}/edit(id=${productGender.id})}"
								class="btn btn-sm btn-primary my-product-gender-to-edit"
								data-toggle="tooltip"
								title="Edit product gender"
								data-placement="bottom"
						>
							<i class="far fa-edit" aria-hidden="true"></i>
						</a>
						<!-- Delete product gender -->
						<button
								type="button"
								class="btn btn-sm btn-danger my-product-gender-to-delete"
								th:value="${productGender.id}"
								data-toggle="tooltip"
								title="Delete product gender"
								data-placement="bottom"
						>
							<i class="far fa-trash-alt" aria-hidden="true"></i>
						</button>
					</td>
				</tr>

				</tbody>
			</table>
		</div>
	</section>
	
</html>
