<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the price types</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of all price types</em>
			</h3>

			<a href="price-types/new" class="btn btn-sm btn-success my-margin-bottom-19">
				<span class="my-margin-right-19">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</span>
				<span>Create a new price types</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
				<span class="my-margin-right-19">
					<i aria-hidden="true"></i>
				</span>
				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Label</th>
						<th scope="col">Prices</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="priceType : ${priceTypes}" th:attr="data-collar-id=${priceType.id}">
						<td scope="row" th:text="${priceType.id}"></td>
						<td>
							<div th:text="${priceType.label}" class="my-margin-bottom-4 d-inline-block" ></div>

						</td>
						<td>
							<div class="d-inline-block">
								<a th:href="@{/prices?priceTypeId={id}(id=${priceType.id})}" class="btn btn-sm btn-info">
									<i class="fas fa-angle-double-right" aria-hidden="true"></i>
									<span class="my-margin-left-19">
										<i>Prices</i>
									</span>
								</a>
							</div>
						</td>
						<td>
							<!-- Show price type -->
							<a
									th:href="@{/price-types/{id}(id=${priceType.id})}"
									class="btn btn-sm btn-light"
									data-toggle="tooltip"
									title="Show price type"
									data-placement="bottom"
							>
								<i class="far fa-eye" aria-hidden="true"></i>
							</a>


							<!-- Edit collar -->
							<a
									th:href="@{/price-types/{id}/edit(id=${priceType.id})}"
									class="btn btn-sm btn-primary my-price-type-to-edit"
									data-toggle="tooltip"
									title="Edit price type"
									data-placement="bottom"
							>
								<i class="far fa-edit" aria-hidden="true"></i>
							</a>

							<!-- Delete collar -->
							<button
									type="button"
									class="btn btn-sm btn-danger my-price-type-to-delete"
									th:value="${priceType.id}"
									data-toggle="tooltip"
									title="Delete price type"
									data-placement="bottom"
							>
								<i class="far fa-trash-alt" aria-hidden="true"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	
</html>
