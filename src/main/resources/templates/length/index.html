<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the lengths</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of all lengths</em>
			</h3>

			<a href="lengths/new" class="btn btn-sm btn-success my-margin-bottom-19">
				<span class="my-margin-right-19">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</span>
				<span>Create a new length</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
				<span class="my-margin-right-19">
					<i aria-hidden="true"></i>
				</span>
				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Label</th>
						<th scope="col">Products Lengths</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="length : ${lengths}" th:attr="data-length-id=${length.id}">
						<td scope="row" th:text="${length.id}"></td>
						<td>
							<div th:text="${length.label}" class="my-margin-bottom-4 d-inline-block" ></div>

						</td>
						<td>
							<div class="d-inline-block">
								<a th:href="@{/products-lengths?lengthId={id}(id=${length.id})}" class="btn btn-sm btn-info">
									<i class="fas fa-angle-double-right" aria-hidden="true"></i>
									<span class="my-margin-left-19">
										<i>Products Lengths</i>
									</span>
								</a>
							</div>
						</td>
						<td>
							<!-- Show collar -->
							<a
									th:href="@{/lengths/{id}(id=${length.id})}"
									class="btn btn-sm btn-light"
									data-toggle="tooltip"
									title="Show length"
									data-placement="bottom"
							>
								<i class="far fa-eye" aria-hidden="true"></i>
							</a>


							<!-- Edit collar -->
							<a
									th:href="@{/lengths/{id}/edit(id=${length.id})}"
									class="btn btn-sm btn-primary my-length-to-edit"
									data-toggle="tooltip"
									title="Edit length"
									data-placement="bottom"
							>
								<i class="far fa-edit" aria-hidden="true"></i>
							</a>

							<!-- Delete collar -->
							<button
									type="button"
									class="btn btn-sm btn-danger my-length-to-delete"
									th:value="${length.id}"
									data-toggle="tooltip"
									title="Delete length"
									data-placement="bottom"
							>
								<i class="far fa-trash-alt" aria-hidden="true"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	
</html>
