<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the customers</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em th:if="${title == null}">List of all customers</em>

				<em th:unless="${title == null}">
					Customers of <b th:text="${title.label}"></b>
				</em>
			</h3>

			<a href="customers/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>

				<span>Create a new customer</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>

				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Label</th>
					<th scope="col">Address</th>
					<th scope="col">Phone</th>
					<th scope="col">Email</th>
					<th scope="col">Title</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="customer : ${customers}" th:attr="data-customer-id=${customer.id}">

					<td scope="row" th:text="${customer.id}"></td>
					<td th:text="${customer.label}"></td>
					<td th:text="${customer.address}"></td>
					<td th:text="${customer.phone}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.title.label}"></td>
					<td>
						<!-- Show customer -->
						<a
								th:href="@{/customers/{id}(id=${customer.id})}"
								class="btn btn-sm btn-light"
								data-toggle="tooltip"
								title="Show customer"
								data-placement="bottom"
						>
							<i class="far fa-eye" aria-hidden="true"></i>
						</a>
						<!-- Edit customer -->
						<a
								th:href="@{/customers/{id}/edit(id=${customer.id})}"
								class="btn btn-sm btn-primary my-customer-to-edit"
								data-toggle="tooltip"
								title="Edit customer"
								data-placement="bottom"
						>
							<i class="far fa-edit" aria-hidden="true"></i>
						</a>
						<!-- Delete customer -->
						<button
								type="button"
								class="btn btn-sm btn-danger my-customer-to-delete"
								th:value="${customer.id}"
								data-toggle="tooltip"
								title="Delete customer"
								data-placement="bottom"
						>
							<i class="far fa-trash-alt" aria-hidden="true"></i>
						</button>
					</td>
				</tr>

				</tbody>
			</table>
		</div>
	</section>
	
</html>
