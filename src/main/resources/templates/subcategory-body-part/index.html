<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the subcategories body parts</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of subcategories body parts</em>
			</h3>

			<a href="subcategories-body-parts/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>

				<span>Create a new subcategory body part</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>

				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Subcategories</th>
					<th scope="col">Body parts</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="subcategoriesBodyPart : ${subcategoriesBodyParts}" th:attr="data-subcategories-body-part-id=${subcategoriesBodyPart.id}">

					<td scope="row" th:text="${subcategoriesBodyPart.id}"></td>
					<td th:text="${subcategoriesBodyPart.subcategory.label}"></td>
					<td th:text="${subcategoriesBodyPart.bodyPart.label}"></td>
					<td>
						<!-- Show product gender -->
						<a
								th:href="@{/subcategories-body-parts/{id}(id=${subcategoriesBodyPart.id})}"
								class="btn btn-sm btn-light"
								data-toggle="tooltip"
								title="Show product subcategories body part"
								data-placement="bottom"
						>
							<i class="far fa-eye" aria-hidden="true"></i>
						</a>
						<!-- Edit product gender -->
						<a
								th:href="@{/subcategories-body-parts/{id}/edit(id=${subcategoriesBodyPart.id})}"
								class="btn btn-sm btn-primary my-subcategories-body-part-to-edit"
								data-toggle="tooltip"
								title="Edit subcategories body part"
								data-placement="bottom"
						>
							<i class="far fa-edit" aria-hidden="true"></i>
						</a>
						<!-- Delete product gender -->
						<button
								type="button"
								class="btn btn-sm btn-danger my-subcategories-body-part-to-delete"
								th:value="${subcategoriesBodyPart.id}"
								data-toggle="tooltip"
								title="Delete subcategories body part"
								data-placement="bottom"
						>
							<i class="far fa-trash-alt" aria-hidden="true"></i>
						</button>
					</td>
				</tr>

				</tbody>
			</table>
		</div>
	</section>
	
</html>
