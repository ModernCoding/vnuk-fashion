<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title" th:text="'Edit subcategories body part #' + ${subcategoriesBodyPart.id}"></title>
	
	
	<section th:fragment="content">	
		<div class="container">
			<div class="row my-5">	
			    <form
			    	th:replace="
			    			~{
			    				/subcategory-body-part/_form
			    				
			    				::
			    				
			    				form('Edit subcategories body part #' + ${subcategoriesBodyPart.id},
			    					@{/subcategories-body-parts/{id}(id=${subcategoriesBodyPart.id}, backToShow=${backToShow})},
			    					'patch',
			    					@{/subcategories-body-parts{urlCompletion}(urlCompletion=${urlCompletion})}
			    				)
			    			}
			    		"
			    >
			    </form>
		    </div>
		</div>
	</section>
	
</html>
