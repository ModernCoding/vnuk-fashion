<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the colors</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of all collars</em>
			</h3>

			<a href="colors/new" class="btn btn-sm btn-success my-margin-bottom-19">
				<span class="my-margin-right-19">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</span>
				<span>Create a new color</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
				<span class="my-margin-right-19">
					<i aria-hidden="true"></i>
				</span>
				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Label</th>
						<th scope="col">Products Colors</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="color : ${colors}" th:attr="data-color-id=${color.id}">
						<td scope="row" th:text="${color.id}"></td>
						<td>
							<div th:text="${color.label}" class="my-margin-bottom-4 d-inline-block" ></div>

						</td>
						<td>
							<div class="d-inline-block">
								<a th:href="@{/products-colors?colorId={id}(id=${color.id})}" class="btn btn-sm btn-info">
									<i class="fas fa-angle-double-right" aria-hidden="true"></i>
									<span class="my-margin-left-19">
										<i>Products Colors</i>
									</span>
								</a>
							</div>
						</td>
						<td>
							<!-- Show title -->
							<a
									th:href="@{/colors/{id}(id=${color.id})}"
									class="btn btn-sm btn-light"
									data-toggle="tooltip"
									title="Show color"
									data-placement="bottom"
							>
								<i class="far fa-eye" aria-hidden="true"></i>
							</a>


							<!-- Edit title -->
							<a
									th:href="@{/colors/{id}/edit(id=${color.id})}"
									class="btn btn-sm btn-primary my-color-to-edit"
									data-toggle="tooltip"
									title="Edit color"
									data-placement="bottom"
							>
								<i class="far fa-edit" aria-hidden="true"></i>
							</a>

							<!-- Delete title -->
							<button
									type="button"
									class="btn btn-sm btn-danger my-color-to-delete"
									th:value="${color.id}"
									data-toggle="tooltip"
									title="Delete color"
									data-placement="bottom"
							>
								<i class="far fa-trash-alt" aria-hidden="true"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	
</html>
