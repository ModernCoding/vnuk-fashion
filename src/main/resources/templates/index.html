<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta
        	charset="utf-8" 
            name="viewport" 
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
                
        <th:block th:include="~{ _layout/_stylesheets :: links }"></th:block>
    </head>
    

    <body>
        
        <header th:replace="~{ _layout/_header :: header }"></header>


		<div class="body">
	        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	            <ol class="carousel-indicators">
	                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	            </ol>
	            <div class="carousel-inner" style="max-height: 500px;">
	                <div class="carousel-item active">
	                    <img class="d-block w-100" th:src="@{images/background-1.jpg}" alt="First slide">
	                </div>
	                <div class="carousel-item">
	                    <img class="d-block w-100" th:src="@{images/background-2.jpg}" alt="Second slide">
	                </div>
	                <div class="carousel-item">
	                    <img class="d-block w-100" th:src="@{images/background-3.jpg}" alt="Third slide">
	                </div>
	            </div>
	            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	                <span class="sr-only">Previous</span>
	            </a>
	            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	                <span class="carousel-control-next-icon" aria-hidden="true"></span>
	                <span class="sr-only">Next</span>
	            </a>
	        </div>
	
	        <div class="wrap mb-10" style="margin: 50px">
	        	<div class="row">
	                <div class="product col-sm-6 col-md-4 col-lg-3 mb-3">
	                    <div class="card" style="padding: 0px;">
	                        <div class="card-body">
	                            <h5 class="card-title">Colors</h5><hr>
	                            <p class="card-text">Create | Edit colors</p>
	                            <a th:href="@{/colors}" class="btn btn-primary">View all</a>
	                            <a th:href="@{/colors/new}" class="btn btn-success">Create</a>
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="product col-sm-6 col-md-4 col-lg-3 mb-3">
	                    <div class="card" style="padding: 0px;">
	                        <div class="card-body">
	                            <h5 class="card-title">Lengths</h5><hr>
	                            <p class="card-text">Create | Edit lengths</p>
	                            <a th:href="@{/lengths}" class="btn btn-primary">View all</a>
	                            <a th:href="@{/lengths/new}" class="btn btn-success">Create</a>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="product col-sm-6 col-md-4 col-lg-3 mb-3">
	                    <div class="card" style="padding: 0px;">
	                        <div class="card-body">
	                            <h5 class="card-title">Patterns</h5><hr>
	                            <p class="card-text">Create | Edit patterns</p>
	                            <a th:href="@{/patterns}" class="btn btn-primary">View all</a>
	                            <a th:href="@{/patterns/new}" class="btn btn-success">Create</a>
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="product col-sm-6 col-md-4 col-lg-3 mb-3">
	                    <div class="card" style="padding: 0px;">
	                        <div class="card-body">
	                            <h5 class="card-title">Titles</h5><hr>
	                            <p class="card-text">Create | Edit titles</p>
	                            <a th:href="@{/titles}" class="btn btn-primary">View all</a>
	                            <a th:href="@{/titles/new}" class="btn btn-success">Create</a>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
        
        
        <footer th:replace="~{ _layout/_footer :: footer }"></footer>
		
		<th:block th:include="~{ _layout/_scripts :: scripts }"></th:block>

    </body>

</html>
