<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the products colors</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of  products colors</em>
			</h3>

			<a href="products-colors/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>

				<span>Create a new product color</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>

				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Product</th>
					<th scope="col">Color</th>
					<th scope="col">Prices</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="productColor : ${productsColors}" th:attr="data-product-color-id=${productColor.id}">

					<td scope="row" th:text="${productColor.id}"></td>
					<td th:text="${productColor.product.name}"></td>
					<td th:text="${productColor.color.label}"></td>
					<td>
						<div class="d-inline-block">
							<a th:href="@{/prices?productsColorId={id}(id=${productColor.id})}" class="btn btn-sm btn-info">
								<i class="fas fa-angle-double-right" aria-hidden="true"></i>
								<span class="my-margin-left-19">
									<i>Prices</i>
								</span>
							</a>
						</div>
					</td>
					<td>
						<!-- Show product color -->
						<a
								th:href="@{/products-colors/{id}(id=${productColor.id})}"
								class="btn btn-sm btn-light"
								data-toggle="tooltip"
								title="Show product color"
								data-placement="bottom"
						>
							<i class="far fa-eye" aria-hidden="true"></i>
						</a>
						<!-- Edit product color -->
						<a
								th:href="@{/products-colors/{id}/edit(id=${productColor.id})}"
								class="btn btn-sm btn-primary my-product-color-to-edit"
								data-toggle="tooltip"
								title="Edit product color"
								data-placement="bottom"
						>
							<i class="far fa-edit" aria-hidden="true"></i>
						</a>
						<!-- Delete product color -->
						<button
								type="button"
								class="btn btn-sm btn-danger my-product-color-to-delete"
								th:value="${productColor.id}"
								data-toggle="tooltip"
								title="Delete product color"
								data-placement="bottom"
						>
							<i class="far fa-trash-alt" aria-hidden="true"></i>
						</button>
					</td>
				</tr>

				</tbody>
			</table>
		</div>
	</section>
	
</html>
