<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the prices</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of prices</em>
			</h3>

			<a href="prices/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>

				<span>Create a new price</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>

				<span></span>
			</div>
			
			<table class="table table-responsive-md table-bordered text-center" style="max-height: 600px;">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Value</th>
						<th scope="col">Product size</th>
						<th scope="col">Product color</th>
						<th scope="col">Product pattern</th>
						<th scope="col">Product length</th>
						<th scope="col">Seller</th>
						<th scope="col">Price type</th>
						<th scope="col">Orders</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="price : ${prices}" th:attr="data-price-id=${price.id}">
	
						<td scope="row" th:text="${price.id}"></td>
						<td th:text="${price.value}"></td>
						<td th:text="${price.productsSizeId}"></td>
						<td th:text="${price.productsColorId}"></td>
						<td th:text="${price.productsPatternId}"></td>
						<td th:text="${price.productsLengthId}"></td>
						<td th:text="${price.seller.label}"></td>
						<td th:text="${price.priceType.label}"></td>
						<td>
							<div class="d-inline-block">
								<a th:href="@{/orders?priceId={id}(id=${price.id})}" class="btn btn-sm btn-info">
									<i class="fas fa-angle-double-right" aria-hidden="true"></i>
									<span class="my-margin-left-19">
										<i>Orders</i>
									</span>
								</a>
							</div>
						</td>
						<td>
							<!-- Show subcategory -->
							<a
									th:href="@{/prices/{id}(id=${price.id})}"
									class="btn btn-sm btn-light"
									data-toggle="tooltip"
									title="Show price"
									data-placement="bottom"
							>
								<i class="far fa-eye" aria-hidden="true"></i>
							</a>
							<!-- Edit subcategory -->
							<a
									th:href="@{/prices/{id}/edit(id=${price.id})}"
									class="btn btn-sm btn-primary my-price-to-edit"
									data-toggle="tooltip"
									title="Edit price"
									data-placement="bottom"
							>
								<i class="far fa-edit" aria-hidden="true"></i>
							</a>
							<!-- Delete subcategory -->
							<button
									type="button"
									class="btn btn-sm btn-danger my-price-to-delete"
									th:value="${price.id}"
									data-toggle="tooltip"
									title="Delete price"
									data-placement="bottom"
							>
								<i class="far fa-trash-alt" aria-hidden="true"></i>
							</button>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</section>
	
</html>
