<html xmlns:th="http://www.thymeleaf.org">
	
    <form th:fragment="form(title, action, method, cancelLink)"
		  th:action="${action}"
		  th:object="${size}"
		  th:method="${method}"
		  class="px-5 py-5 col-md-6 offset-md-3"
		  style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

		<h3 class="my-margin-bottom-28 text-center">
			<em th:text="${title}"></em>
		</h3>

		<div>
        	
        	<div th:if="${labelFieldError}" class="my-error-field">
        		<span class="my-margin-right-19">
					<i class="fas fa-minus-circle" aria-hidden="true"></i>
				</span>
				
		    	<span th:text="${labelFieldError}"></span>
        	</div>
        	
        	<div class="mt-4 form-group">
				<label for="universal">Universal</label>
	    		<input class="form-control" id="universal" placeholder="Universal" type="text" th:field="*{universal}">
        	</div>
        	
        	<div class="mt-4 form-group">
				<label for="us">US</label>
	    		<input class="form-control" id="us" placeholder="US" type="text" th:field="*{us}">
        	</div>
        	
        	<div class="mt-4 form-group">
				<label for="uk">UK</label>
	    		<input class="form-control" id="uk" placeholder="UK" type="text" th:field="*{uk}">
        	</div>
        	
        	<div class="mt-4 form-group">
				<label for="france">France</label>
	    		<input class="form-control" id="france" placeholder="France" type="text" th:field="*{france}">
        	</div>
        	
        	<div class="mt-4 form-group">
				<label for="italy">Italy</label>
	    		<input class="form-control" id="italy" placeholder="Italy" type="text" th:field="*{italy}">
        	</div>
        	
        	<div class="mt-4 form-group">
				<label for="germany">Germany</label>
	    		<input class="form-control" id="germany" placeholder="Germany" type="text" th:field="*{germany}">
        	</div>
        	
        	<div class="mt-4 form-group">
				<label for="australia">Australia</label>
	    		<input class="form-control" id="australia" placeholder="Australia" type="text" th:field="*{australia}">
        	</div>
        	
        	<div class="mt-4 form-group">
				<label for="japan">Japan</label>
	    		<input class="form-control" id="japan" placeholder="Japan" type="text" th:field="*{japan}">
        	</div>
        	
        </div>
        
        
        <div class="my-margin-top-19 text-center">

		    <a th:href="${cancelLink}" class="btn btn-sm btn-danger my-margin-right-19">
				<span class="my-margin-right-19">
					<i class="fas fa-times" aria-hidden="true"></i>
				</span>
				
		    	<span>Cancel</span>
		    </a>
	
	
		    <button type="submit" class="btn btn-sm btn-success">
				<span class="my-margin-right-19">
					<i class="fas fa-check-circle" aria-hidden="true"></i>
				</span>
				
		    	<span>Save</span>
		    </button>
		    
		</div>
		
	</form>
	
</html>
