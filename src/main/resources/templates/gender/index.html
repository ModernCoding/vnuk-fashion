<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the genders</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of all genders</em>
			</h3>

			<a href="genders/new" class="btn btn-sm btn-success my-margin-bottom-19">
				<span class="my-margin-right-19">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</span>
				<span>Create a new gender</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
				<span class="my-margin-right-19">
					<i aria-hidden="true"></i>
				</span>
				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Label</th>
						<th scope="col">Products Genders</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="gender : ${genders}" th:attr="data-gender-id=${gender.id}">
						<td scope="row" th:text="${gender.id}"></td>
						<td>
							<div th:text="${gender.label}" class="my-margin-bottom-4 d-inline-block" ></div>

						</td>
						<td>
							<div class="d-inline-block">
								<a th:href="@{/products-genders?genderId={id}(id=${gender.id})}" class="btn btn-sm btn-info">
									<i class="fas fa-angle-double-right" aria-hidden="true"></i>
									<span class="my-margin-left-19">
										<i>Product gender</i>
									</span>
								</a>
							</div>
						</td>
						<td>
							<!-- Show category -->
							<a
									th:href="@{/genders/{id}(id=${gender.id})}"
									class="btn btn-sm btn-light"
									data-toggle="tooltip"
									title="Show gender"
									data-placement="bottom"
							>
								<i class="far fa-eye" aria-hidden="true"></i>
							</a>

							<!-- Edit category -->
							<a
									th:href="@{/genders/{id}/edit(id=${gender.id})}"
									class="btn btn-sm btn-primary my-gender-to-edit"
									data-toggle="tooltip"
									title="Edit gender"
									data-placement="bottom"
							>
								<i class="far fa-edit" aria-hidden="true"></i>
							</a>

							<!-- Delete category -->
							<button
									type="button"
									class="btn btn-sm btn-danger my-gender-to-delete"
									th:value="${gender.id}"
									data-toggle="tooltip"
									title="Delete gender"
									data-placement="bottom"
							>
								<i class="far fa-trash-alt" aria-hidden="true"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	
</html>
