<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the body parts</title>
	
	
	<section th:fragment="content">
		<div class="container my-5">
			<h3 class="my-margin-bottom-28 text-center">
				<em>List of all body parts</em>
			</h3>

			<a href="body-parts/new" class="btn btn-sm btn-success my-margin-bottom-19">
				<span class="my-margin-right-19">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</span>
				<span>Create a new body part</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
				<span class="my-margin-right-19">
					<i aria-hidden="true"></i>
				</span>
				<span></span>
			</div>


			<table class="table table-bordered text-center">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Label</th>
						<th scope="col">Subcategories body parts</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bodyPart : ${bodyParts}" th:attr="data-body-part-id=${bodyPart.id}">
						<td scope="row" th:text="${bodyPart.id}"></td>
						<td>
							<div th:text="${bodyPart.label}" class="my-margin-bottom-4 d-inline-block" ></div>

						</td>
						<td>
							<div class="d-inline-block">
								<a th:href="@{/subcategories-body-parts?bodyPartId={id}(id=${bodyPart.id})}" class="btn btn-sm btn-info">
									<i class="fas fa-angle-double-right" aria-hidden="true"></i>
									<span class="my-margin-left-19">
										<i>Subcategories body part</i>
									</span>
								</a>
							</div>
						</td>
						<td>
							<!-- Show collar -->
							<a
									th:href="@{/body-parts/{id}(id=${bodyPart.id})}"
									class="btn btn-sm btn-light"
									data-toggle="tooltip"
									title="Show body part"
									data-placement="bottom"
							>
								<i class="far fa-eye" aria-hidden="true"></i>
							</a>


							<!-- Edit collar -->
							<a
									th:href="@{/body-parts/{id}/edit(id=${bodyPart.id})}"
									class="btn btn-sm btn-primary my-body-part-to-edit"
									data-toggle="tooltip"
									title="Edit body part"
									data-placement="bottom"
							>
								<i class="far fa-edit" aria-hidden="true"></i>
							</a>

							<!-- Delete collar -->
							<button
									type="button"
									class="btn btn-sm btn-danger my-body-part-to-delete"
									th:value="${bodyPart.id}"
									data-toggle="tooltip"
									title="Delete body part"
									data-placement="bottom"
							>
								<i class="far fa-trash-alt" aria-hidden="true"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	
</html>
